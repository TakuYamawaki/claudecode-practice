<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社情報検索</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>会社情報検索</h1>
            <p class="subtitle">会社名から証券コード・法人番号・EDINETコードを検索</p>
        </header>

        <main>
            <div class="search-box">
                <input
                    type="text"
                    id="company-input"
                    placeholder="会社名を入力（例：トヨタ、ソニー）"
                    autocomplete="off"
                >
                <button id="search-btn" type="button">検索</button>
            </div>

            <div id="suggestions" class="suggestions hidden"></div>

            <div id="results" class="results hidden">
                <h2>検索結果</h2>
                <div id="results-container"></div>
            </div>

            <div id="no-results" class="no-results hidden">
                <p>該当する会社が見つかりませんでした。</p>
            </div>
        </main>

        <footer>
            <div class="info-section">
                <h3>リンク先について</h3>
                <ul>
                    <li><strong>証券コード</strong>: Yahoo!ファイナンスで株価情報を表示</li>
                    <li><strong>法人番号</strong>: 国税庁 法人番号公表サイトで法人情報を表示</li>
                    <li><strong>EDINETコード</strong>: 金融庁 EDINETで有価証券報告書等を表示</li>
                </ul>
            </div>
            <p class="copyright">&copy; 2024 会社情報検索アプリ</p>
        </footer>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
